# ZeroClaw Docker Compose for Coolify
# ─────────────────────────────────────
# This file is used by Coolify for deployment.
# Environment variables are set in Coolify UI.
#
# Domain: zc.nulab.cc
# Provider: moonshot (Kimi K2.5)
#
# Required env vars (set in Coolify):
#   MOONSHOT_API_KEY=your-moonshot-api-key

services:
  zeroclaw:
    image: ghcr.io/zeroclaw-labs/zeroclaw:latest
    container_name: zeroclaw
    restart: unless-stopped

    environment:
      # NOTE: Coolify injects these from its Environment Variables UI
      # Provider keys (add any you have)
      - DEEPSEEK_API_KEY
      - MOONSHOT_API_KEY
      # Default provider and model
      - PROVIDER=moonshot-intl
      - ZEROCLAW_MODEL=kimi-k2.5
      - ZEROCLAW_TEMPERATURE=1.0

      # Allow public bind inside Docker (required for container networking)
      - ZEROCLAW_ALLOW_PUBLIC_BIND=true

      # Optional: Additional provider keys for model routing
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # - GROQ_API_KEY=${GROQ_API_KEY:-}
      # - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}

    volumes:
      - zeroclaw-data:/zeroclaw-data

    ports:
      - "3000:3000"

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    healthcheck:
      test: ["CMD", "zeroclaw", "status"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s

    labels:
      - coolify.managed=true
      - autoheal=true
    networks:
      - aoc4gscoo0kwkggskg4skgok
      - ek4ck8gkoscs4884os8cwgkc

  zc-bridge:
    build: ./zc-bridge
    container_name: zc-bridge
    restart: unless-stopped
    environment:
      - ZEROCLAW_URL=http://zeroclaw:3000/webhook
      - ZEROCLAW_BEARER_TOKEN
    depends_on:
      - zeroclaw
    labels:
      - coolify.managed=true
    networks:
      - aoc4gscoo0kwkggskg4skgok
      - ek4ck8gkoscs4884os8cwgkc

  clawsuite:
    build: ./clawsuite
    container_name: clawsuite
    restart: unless-stopped
    environment:
      - CLAWDBOT_GATEWAY_URL=ws://zc-bridge:18789
      - CLAWDBOT_GATEWAY_TOKEN=${ZEROCLAW_BEARER_TOKEN}
      - CLAWSUITE_ALLOWED_HOSTS
      - CLAWSUITE_PASSWORD
    depends_on:
      - zc-bridge
    labels:
      - coolify.managed=true
    networks:
      - aoc4gscoo0kwkggskg4skgok
      - ek4ck8gkoscs4884os8cwgkc

volumes:
  zeroclaw-data: null

networks:
  aoc4gscoo0kwkggskg4skgok:
    external: true
  ek4ck8gkoscs4884os8cwgkc:
    external: true
