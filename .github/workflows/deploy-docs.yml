name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "book_zh.toml"
      - "README_zh-CN.md"
      - ".github/workflows/deploy-docs.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - name: Preparing Source
        run: |
          # 将根目录中文 README 复制到 docs 文件夹供 mdBook 使用
          cp README_zh-CN.md docs/README_zh-CN.md

      - name: Build Book (Chinese)
        run: |
          # 使用中文 SUMMARY
          cp docs/SUMMARY_zh.md docs/SUMMARY.md
          # 使用中文配置（替换默认 book.toml）
          cp book_zh.toml book.toml
          # 删除旧的多语言重定向页面，避免覆盖 mdBook 生成的 index.html
          rm -f docs/index.html
          mdbook build -d book

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
