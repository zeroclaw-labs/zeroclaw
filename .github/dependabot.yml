version: 2

updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: monthly
    target-branch: main
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
    groups:
      rust-all:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: monthly
    target-branch: main
    open-pull-requests-limit: 1
    labels:
      - "ci"
      - "dependencies"
    groups:
      actions-all:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: monthly
    target-branch: main
    open-pull-requests-limit: 1
    labels:
      - "ci"
      - "dependencies"
    groups:
      docker-all:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
    target-branch: main
    open-pull-requests-limit: 3
    labels:
      - "ci"
      - "dependencies"
    groups:
      docker-minor-patch:
        patterns:
          - "*"
        update-types:
          - minor
          - patch