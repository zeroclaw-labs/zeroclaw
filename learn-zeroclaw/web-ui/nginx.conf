server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=10s;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* to ZeroClaw gateway (strip /api prefix)
    location /api/ {
        set $backend http://zeroclaw:3000;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
