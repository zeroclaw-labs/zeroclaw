appId: com.mobileclaw.app
---
- launchApp
- tapOn:
    text: "Dismiss"
    optional: true
- tapOn:
    text: "Close"
    optional: true
- tapOn:
    text: "OK"
    optional: true
- tapOn:
    text: "Allow"
    optional: true
# Wait for chat screen to be ready by checking for input field
- extendedWaitUntil:
    visible:
      id: "chat-input"
    timeout: 60000
- tapOn:
    id: "dock-tab-settings"
- tapOn:
    id: "dock-tab-settings"
- extendedWaitUntil:
    visible:
      id: "screen-settings"
    timeout: 10000
- tapOn:
    id: "dock-tab-integrations"
- tapOn:
    id: "dock-tab-integrations"
- extendedWaitUntil:
    visible:
      id: "screen-integrations"
    timeout: 10000
- tapOn:
    id: "dock-tab-device"
- tapOn:
    id: "dock-tab-device"
- extendedWaitUntil:
    visible:
      id: "screen-device"
    timeout: 10000
- tapOn:
    id: "dock-tab-settings"
- extendedWaitUntil:
    visible:
      id: "screen-settings"
    timeout: 10000
- tapOn:
    id: "dock-tab-chat"
- extendedWaitUntil:
    visible:
      id: "chat-input"
    timeout: 10000
